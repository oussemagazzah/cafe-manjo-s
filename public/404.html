<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cafe manjo's</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g., https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for it to work
      // with Internet Explorer (it is currently > 512 bytes)

      // If you're creating a Project Pages site and NOT using a custom domain,
      // then set segmentCount to 1 (enterprise users may need to set it to > 1).
      // This way the code will only replace the route part and not
      // the real directory. For example, with segmentCount = 1 the URL
      // https://username.github.io/repo-name/one/two will be converted to
      // https://username.github.io/repo-name/?/one/two and not
      // https://username.github.io/?/repo-name/one/two
      var segmentCount = 1;

      var l = window.location;
      var redirect = l.protocol +
        "//" +
        l.hostname +
        (l.port ? ":" + l.port : "") +
        l.pathname
          .split("/")
          .slice(0, 1 + segmentCount)
          .join("/") +
        "/?/" +
        l.pathname.slice(1).split("/").slice(segmentCount).join("/").replace(/&/g, "~and~") +
        (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
        l.hash;
      
      // Store redirect in sessionStorage for index.html to handle
      sessionStorage.redirect = redirect;
      l.replace(redirect);
    </script>
  </head>
  <body></body>
</html>
